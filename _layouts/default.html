<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.description }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>{{ page.title }} - {{ site.organization }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>{{ site.organization }}</h1>
        </div>
      </div>

      <!-- Nav/header for large screens -->
      <div class="d-none d-lg-block">
        <div class="row">
          <div class="col">
            <ul class="nav nav-tabs">
              {% for pg in site.pages %}
              <li class="nav-item">
                <a class="nav-link{% if page.url == pg.url %} active{% endif %}" href="{{ pg.url }}">
                  {{ pg.title }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>

      <!-- Nav/header for smaller screens -->
      <div class="d-lg-none">
        <div class="row">
          <div class="col">
            <div class="dropdown">
              <a class="btn btn-outline-primary" href="{{ page.url }}" role="button" id="navDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons align-bottom">menu</i>
              </a>
            
              <div class="dropdown-menu" aria-labelledby="navDropdownMenuLink">
                {% for pg in site.pages %}
                <a class="dropdown-item{% if page.url == pg.url %} active{% endif %}" href="{{ pg.url }}">
                  {{ pg.title }}
                </a>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>
            {{ page.title }}
          </h2>
        </div>
      </div>

      <section>
        {{ content }}
      </section>
      <footer>
        &copy; {{ site.organization }}
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
